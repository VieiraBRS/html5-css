<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form telefone e e-mail</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
          <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="" id="iemail"autocomplete="e-mail" required>
          </p>
            <label for="itel">Telefone</label>
            <input type="tel" name="" id="itel" required autocomplete="tel"
            pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
          <p>
    </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
    
</body>
</html>
